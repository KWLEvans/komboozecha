<div class="container">
  <h3>Add a new Keg!</h3>
  <div class="form-group">
    <label for="">Name:</label>
    <input class="form-control" #newName>
  </div>
  <div class="form-group">
    <label for="">Keg Size:</label>
    <input type="number" #newSize>
  </div>
  <div class="form-group">
    <label for="">Pick a color!</label>
    <input #newColor type="color">
  </div>
  <button (click)="submitForm(newName.value, newSize.value, newColor.value); newName.value = ''; newSize.value=''; newColor.value='';">Add Keg</button>
</div>
