<bevvo-list *ngIf="!adminView" [childBevvoList]="masterBevvoList" (bevvoServer)="adjustInventory($event)"></bevvo-list>
<keg-list *ngIf="adminView" [kegs]="kegs | async"></keg-list>
<button class="btn" *ngIf="!adminView" (click)="viewToggle()">View Inventory</button>
<button class="btn" *ngIf="adminView" (click)="viewToggle()">View Menu</button>
